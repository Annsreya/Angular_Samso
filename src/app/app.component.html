


<div style="background-image: url('https://th.bing.com/th/id/OIP._t5PwJneEsl0m0qJW7PoUgHaEK?w=290&h=180&c=7&r=0&o=5&pid=1.7')" class="row">
  <h3 style=" padding: 10px;color: aliceblue;">Company Details</h3>
  <div class="col-md-3">
    <label style="color: azure;" for="name">Company Name:</label>
    <input type="text"  name="company.name" [(ngModel)]="company.name"  class="form-control" required>
  </div>
  <div class="col-md-3">
    <label style="color: azure;" for="location">Location:</label>
    <input type="text"  name="company.location" [(ngModel)]="company.location" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label style="color: azure;" for="est">Year of Establishment:</label>
    <input type="text"  name="company.est" [(ngModel)]="company.est" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label style="color: azure;" for="empcount">Total Count of Employees:</label>
    <input type="text"  name="company.empcount" [(ngModel)]="company.empcount" class="form-control" required>
  </div>
  <div class="col-12 mt-3">
    <button type="submit" class="btn btn-primary" style="background-image: linear-gradient(to right, #007bff 0%, #e4e9ee 100%);margin-left: 44%;" (click)="addCompanyDetails(company)">Add Company</button>
  </div>


<div *ngIf=isAdded>
  <h2 style="color: aliceblue;">Company List</h2>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Year of Establishment:</th>
        <th>Total Count of Employees:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.name }}</td>
        <td>{{ company.location }}</td>
        <td>{{ company.est }}</td>
        <td>{{ company.empcount }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
